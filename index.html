<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      ></script>
    </head>

<body>
    <header class="bg-primary d-flex justify-content-center">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <main class="row col-12 m-3">
        <div class="row col-12 col-md-4 col-lg-3 my-3">
            <h2>Search for a City:</h2>
            <form id="search-card">
                <input type="text" placeholder="City" id="city-input" class="col-12 mb-3">
                <button class="btn btn-primary col-12" id="search-button">Search</button>
            </form>
            <div class='my-3' id="previous-searches"></div>
        </div>
        <div class="row col-12 col-md-7 col-lg-8 ms-5 invisible" id="results">
            <div class="card row col-12 px-0" id="city-card">
                <div class="card-header bg-primary">
                    <h3 id="city-name"></h3>
                    <img id="weather-icon"></img>
                </div>
                <div class="card-body">
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="my-3">
                <h4>5-Day Forecast:</h4>
                <div class="row col-12" id="five-day"></div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
